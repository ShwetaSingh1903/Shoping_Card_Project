<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleag.org"
       th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <section>
             <div class="container-fluid p-5 mt-5">
               <div class="row">
                 <div class="col-md-3">
                   <div class="card card-sh">
                    <div class="card-header text-center">
                    <p class="fs-4">Add Category</p>
                    <th:block th:if="${session.succMsg}">
                    <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    
                     <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    
                    </div>
                 <div class="card-body" >
             <form action="/admin/saveCategory" method="post"
             enctype="multipart/form-data">
                   <div class="mb-3">
                    <label>Enter Category</label> <input type="text" name="name"
                    class="formControl">
                 </div>
                 
                 <div class="mb-3">
                    <label>Status</label>
                    
                    
                 
                 <div class="form-check">
               <input class="form-check-input" type="radio" checked value="true"
                name="isActive" id="flexRadioDefault1">
             <label class="form-check-label" 
             for="radioDefault1">
            Active  </label>
           </div>
        <div class="form-check">
           <input class="form-check-input" type="radio"
            name="isActive" value = "false" id="flexRadioDefault2">
        <label class="form-check-label" for="radioDefault2">
        InActive
  </label>
</div>
  </div> 
                 
                <div class="mb-3">
                 <label>Upload Image</label> <input type="file" name="file"
                 class="form-control">
           </div>
           <button class="btn btn-primary col-md-12 mt-2">Save</button>
      </form>
     </div>
    </div>
   </div>
     </div>
      <div class="col-md-8">
      <div class="card card-sh">
      <div class="card-header text-center fs-4">Category Details</div>
      <div class="card-body">
      <table class="table text-center">
  <thead>
    <tr>
      <th scope="col">S1 No</th>
      <th scope="col">Category</th>
      <th scope="col">Image</th>
       <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cat,c:${categorys}">
      <th scope="row">[[${c.count}]]</th>
      <td>[[${cat.name}]]</td>
      <td>[[${cat.isActive}]]</td>
      <td><img
      th:src="@{'/img/category_img/'+${cat.imageName}}"
      width="50px" height="50px"></td>
      <td>
      <a th:href="@{'/admin/loadEditCategory/' + ${cat.id}}" class="btn btn-primary">Edit</a>
      
      <i class="fa-solid fa-pen-to-square text-primary"></i>
      
      <a th:href="@{'/admin/deleteCategory/'+${cat.id}}"
       class="btn btn-danger"><i
       class="fa-solid fa-trash fa-1x">
       </i>Delete</a>
      </td>
    </tr>
    
  </tbody>
</table>
      </div>
      </div>
       </div>
    
    </div>
    
    
    </section>
    
</body>
</html>
